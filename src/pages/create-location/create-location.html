<ion-header>

  <ion-navbar>
    <ion-title>Create Location</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Location Name" formControlName="location_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Address 1" formControlName="address_1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="City" formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Province" formControlName="state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Postal Code" formControlName="zip"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Country Code" formControlName="country_code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Latitude" formControlName="latitude"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Longitude" formControlName="longitude"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Airports</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let location of currentItems">
      <button ion-item (click)="openItem(location)">
        <h2>{{location.location_name}}</h2>
        <p>{{location.city}}, {{location.state}}</p>
        <ion-note location-end *ngIf="location.note">{{location.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(location)">
          {{ 'DELETE_BUTTON' }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
